<html lang="en">

    <title>Creditas - Culinária Oriental</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style-fluido.css">
</head>
<body>
    <div class="float-pagina">
        <nav class="menu-lateral float-menu">
            <a><img src="assets/img/logo-branco.png" alt="Logo do Restaurante" class="logo-menu-lateral"></a>
            <a href="home-fluido.html" class="item-menu-lateral">Home</a>
            <a href="sushi-fluido.html" class="item-menu-lateral">Sushi</a>
            <a href="doces-fluido.html" class="item-menu-lateral">Doces</a>
            <a href="quemsomos-fluido.html" class="item-menu-lateral">Quem Somos</a>
            <a href="contato-fluido.html" class="item-menu-lateral ativo-menu-lateral">Contato</a>
        </nav>
        <main class="pagina-principal float-conteudo">
            <section class="forms float-forms">
                <h2 class="titulo-forms">Agendamento</h2>
                <form>
                    <h3 class="titulo-pergunta">Nome Completo:</h3>
                    <input type="text" name="Escreva seu nome" class="nome-forms pergunta-forms">
                    <h3 class="titulo-pergunta">Telefone para contato:</h3>
                    <input type="text" name="(xx)xxxxx-xxxx" class="email-tel pergunta-forms">
                    <h3 class="titulo-pergunta">Especificações ou observações:</h3>
                    <textarea name="Escreva aqui" id="" cols="30" rows="4" class="obs-forms pergunta-forms"></textarea>
                    <input type="submit" value="AGENDAR" class="botao-forms">
                </form>
            </section>
            <section class="float-mapa">
                <h2 class="titulo-mapa">Localização</h2>
                <article class="mapa">
                    <script src='http://maps.google.com/maps/api/js?key=AIzaSyDv7YRz1WWPhkr6aim8wEm4WDPBdk81z54'></script>
                    <div style='overflow:hidden;height:100%;width:100%;color: #0095eb'>
                        <div id='gmap_canvas' style='height:100%;width:100%;'></div>
                        <style>#gmap_canvas img{max-width:none!important;background:none!important}.gm-ui-hover-effect{
                        display: none!important;}</style>
                    </div>
                        <script type='text/javascript'>
                            function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(-23.6056434,-46.6982593),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-23.6056434,-46.6982593)});infowindow = new google.maps.InfoWindow({content:'<strong> Creditas </strong><br> Culinária Oriental <br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
                        </script>
                </article>
            </section>
            <footer class="contato-footer">
                <p class="texto-footer">Agende sua reserva em (99)99999-9999 ou <a href="contato-fixo.html" class="tel">CLIQUE AQUI</a></p>
                <p class="titulo-footer">Creditas Culinária Oriental</p>
                <p class="ano-footer"><span>&#174;</span>2022</p>
            </footer>
        </main>
    </div>
